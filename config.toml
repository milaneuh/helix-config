#############################################
# Theme
#############################################

theme = "catppuccin_mocha"


#############################################
# Editor Settings
#############################################

[editor]
line-number = "relative"
bufferline = "multiple"
auto-format = true
mouse = true
rulers = [120]
true-color = true
completion-replace = true
trim-trailing-whitespace = true
end-of-line-diagnostics = "hint"
color-modes = true

[editor.inline-diagnostics]
cursor-line = "warning"

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true
character = "╎"
skip-levels = 0

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.soft-wrap]
enable = false

[editor.auto-save]
focus-lost = true
after-delay.enable = true
after-delay.timeout = 300000

[editor.statusline]
left = [
  "mode",
  "spinner",
  "version-control",
  "spacer",
  "separator",
  "file-name",
  "read-only-indicator",
  "file-modification-indicator",
]
center = []
right = [
  "diagnostics",
  "workspace-diagnostics",
  "position",
  "total-line-numbers",
  "position-percentage",
  "file-encoding",
  "file-line-ending",
  "file-type",
  "register",
  "selections",
]
separator = "│"


#############################################
# Keybindings — Global
#############################################

[keys.normal]
C-j = "half_page_down"
C-k = "half_page_up"

[keys.normal.space]
q = ":quit"


#############################################
# <space> b — Buffers & Windows
#############################################

[keys.normal.space.b]
w = [":format", ":write"]
f = ":format"
d = ":bc"
D = ":bc!"
o = ":bco"
O = ":bco!"
B = "buffer_picker"


#############################################
# <space> f — Files
#############################################

[keys.normal.space.f]
f = "file_picker_in_current_directory"
F = "file_picker"
b = "file_picker_in_current_buffer_directory"
"." = ":toggle-option file-picker.git-ignore"


#############################################
# <space> g — Git / Search
#############################################

[keys.normal.space.g]
g = "global_search"
b = ":echo %sh{git blame -L %{cursor_line},+1 %{buffer_name}}"
d = [":vsplit-new", ":lang diff", ":insert-output git diff"]


#############################################
# <space> t — Toggles
#############################################

[keys.normal.space.t]
w = ":toggle whitespace.render all"
W = ":set whitespace.render none"
s = ":toggle soft-wrap.enable"
l = ":toggle lsp.display-inlay-hints"
